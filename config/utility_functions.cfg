#   Bed-Type-Macros
#####################################################################

## DD If you want to add different plates remeber to lower the cases and dont use space. Instead use _
# Orca name               -> string output            => my plate in use
# ------------------------------------------------------------------------
# Smooth Cole Plate       -> 'Cool Plate'             => ?
# Engineering Plate       -> 'Engineering Plate'      => Oseq
# Smooth High Temp Plate  -> 'High Temp Plate'        => Fystec_Smooth_PEI
# Textured PEI Plate      -> 'Textured PEI Plate'     => Fystec_Textured_PEI
# Textured Cool Plate     -> 'Textured Cool Plate'    => ?
# Cool Plate (SuperTack)  -> 'Supertack Plate'        => ?

[gcode_macro test_bed_type]
gcode:
	{% set CURR_BED_TYPE = params.CURR_BED_TYPE %}
	{% set FILAMENT_TYPE = params.FILAMENT_TYPE %}

	CONFIGURE_BED_OFFSET CURR_BED_TYPE='{CURR_BED_TYPE}'
  	CONFIGURE_FILAMENT_OFFSET FILAMENT_TYPE='{FILAMENT_TYPE}'

	M118 DONE

[gcode_macro CONFIGURE_BED_OFFSET]
gcode:
	{% set global = printer["gcode_macro GLOBAL"] %}
	{% set CURR_BED_TYPE = params.CURR_BED_TYPE %}

	{% if BED_TYPE == 'Cool Plate' %}				# <= ?
		SET_GCODE_OFFSET Z_ADJUST=0.0
	{% elif BED_TYPE == 'Engineering Plate' %} 		# <= Oseq
		SET_GCODE_OFFSET Z_ADJUST=0.0
	{% elif BED_TYPE == 'High Temp Plate' %}		# <= Fystec Smooth PEI
		SET_GCODE_OFFSET Z_ADJUST=0.0
	{% elif BED_TYPE == 'Textured PEI Plate' %}		# <= Fystec Textured PEI
		SET_GCODE_OFFSET Z_ADJUST=0.0
	{% elif BED_TYPE == 'Textured Cool Plate' %}	# <= ?
		SET_GCODE_OFFSET Z_ADJUST=0.0
	{% elif BED_TYPE == 'Supertack Plate' %}		# <= ?
		SET_GCODE_OFFSET Z_ADJUST=0.0
	{% else %}
		SET_GCODE_OFFSET Z_ADJUST=0.0
	{% endif %}

#####################################################################
#   Filament-Type-Macros
#####################################################################

[gcode_macro CONFIGURE_FILAMENT_OFFSET]
gcode:
	{% set global = printer["gcode_macro GLOBAL"] %}
	{% set FILAMENT_TYPE = params.FILAMENT_TYPE %}

	{% if FILAMENT_TYPE == 'PLA' %}  					# PLA
		SET_GCODE_OFFSET Z_ADJUST=0.000

	{% elif FILAMENT_TYPE in ['PET','PETG','PCTG'] %}	# PETG
		SET_GCODE_OFFSET Z_ADJUST=-0.0

	{% elif FILAMENT_TYPE in 'ASA' %}					# ASA
		SET_GCODE_OFFSET Z_ADJUST=-0.0

	{% elif FILAMENT_TYPE in 'ABS' %}					# ABS
		SET_GCODE_OFFSET Z_ADJUST=0.0

	{% else %}   
		SET_GCODE_OFFSET Z_ADJUST=0.000
	{% endif %}


#####################################################################
#   Dump Variables
#####################################################################
# 
# Parameters:
#---------------------------------------------------------------------
# NAME (string) - Filter results based on name (only show varables with names containing this string)
# VALUE (string) - Filter results based on value (only show values containing this value)
# SHOW_CFG (integer, 0-1) - Set to 1 to include entire config in output. Default 0 (config filtered out)

[gcode_macro DUMP_VARIABLES]
gcode:
    {% set filter_name = params.NAME|default('')|string|lower %}
    {% set filter_value = params.VALUE|default('')|string|lower %}
    {% set show_cfg = params.SHOW_CFG|default(0)|int %}
    
    {% set out = [] %}

    {% for key1 in printer %}
        {% for key2 in printer[key1] %}
            {% if (show_cfg or not (key1|lower == 'configfile' and key2|lower in ['config', 'settings'])) and (filter_name in key1|lower or filter_name in key2|lower) and filter_value in printer[key1][key2]|string|lower %}
                {% set dummy = out.append("printer['%s'].%s = %s" % (key1, key2, printer[key1][key2])) %}
            {% endif %}
        {% else %}
            {% if filter_name in key1|lower and filter_value in printer[key1]|string|lower %}
                {% set dummy = out.append("printer['%s'] = %s" % (key1, printer[key1])) %}
            {% endif %}
        {% endfor %}
    {% endfor %}
    
    {action_respond_info(out|join("\n"))}
