[gcode_macro tst_main]
variable_myvalue: 0
gcode:
	M118 main: myValue is before set: {myvalue}
	UPDATE_DELAYED_GCODE ID=tst_clear_set_value DURATION=0.5

	G4 P10000
	M118 main: myValue is after 10sec : {myvalue}

[delayed_gcode tst_clear_set_value] # this will update the vaiable ONLY after DURATION "IF" the macro before is "FULLY" executed
gcode:
	M118 delay: myvalue before new set: {printer["gcode_macro tst_main"].myvalue}
	M118 delay: Set myvalue to: 7
	SET_GCODE_VARIABLE MACRO=tst_main VARIABLE=myvalue VALUE=7
	M118 delay: myvalue after set: {printer["gcode_macro tst_main"].myvalue}



