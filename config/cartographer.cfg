# Cartographer Config
# [can0] Found canbus_uuid=667b9073d231, Application: Kalico, Unassigned <= EBB36
# [can0] Found canbus_uuid=5d2b4eb28ef2, Application: Klipper, Unassigned

[mcu scanner]
canbus_uuid: 5d2b4eb28ef2 
#serial: /dev/serial/by-id/usb-cartographer_cartographer_
#    adjust to suit your scanner, if using usb change to serial

[scanner]
mcu: scanner            
#   Offsets are measured from the centre of your coil, to the tip of your nozzle 
#   on a level axis. It is vital that this is accurate. 
x_offset: 0                          
#    adjust for your cartographers offset from nozzle to middle of coil
y_offset: 21
#    adjust for your cartographers offset from nozzle to middle of coil
backlash_comp: 0.0098075
#   Backlash compensation distance for removing Z backlash before measuring the sensor response.
#   QGL -> Center = 0.00985 -> Z0 = 0.00613 -> Z1 = 0.01167
#                           -> Z2 = 0.01306 -> Z3 = 0.00837
#   (Z0+...+Z3)/4 = 0.0098075
sensor: cartographer
#    this must be set as cartographer unless using IDM etc.
sensor_alt: carto
#    alternate name to call commands. CARTO_TOUCH etc      
mesh_runs: 1
#    Number of passes to make during mesh scan.

[bed_mesh]
zero_reference_position: 175, 175    
#    set this to the middle of your bed
speed: 300
#    movement speed of toolhead during bed mesh
horizontal_move_z: 5
#    height of scanner during bed mesh scan
mesh_min: 50, 25
#    start point of bed mesh [X, Y]
mesh_max: 310, 290
#    end point of bed mesh [X, Y]
probe_count: 25, 25
algorithm: bicubic

[temperature_sensor Cartographer_MCU]
sensor_type: temperature_mcu
sensor_mcu: scanner
min_temp: 0
max_temp: 105

[adxl345]
cs_pin: scanner:PA3
spi_bus: spi1

[resonance_tester]
accel_chip: adxl345
probe_points:
    175, 175, 20
    
