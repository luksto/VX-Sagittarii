# Sensor Pinconnections:
## Mainboard:
# PB0 = Chamber temp
# PB1 = Heat-Bead left out sensor
# PC3 = Heat-Bead main sensor
# PB2 = Fan2 = FAN mainboard
# Y-Endstop on Y endstop pin

#####################################################################
# Includes
#####################################################################
[include BTT_EBB36.cfg]


#####################################################################
# Mainboard & Printer
#####################################################################

[virtual_sdcard]
path: ~/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

[mcu]
## Obtain definition by "ls -l /dev/serial/by-id/" then unplug to verify
serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_1A004A001550325635393320-if00

[printer]
kinematics: corexy
max_velocity: 300
max_accel: 3000
max_z_velocity: 5
max_z_accel: 100

#####################################################################
# Steppers
#####################################################################

[stepper_x]
step_pin: PE11
dir_pin: PE10
enable_pin: !PE9
microsteps: 16
rotation_distance: 40
full_steps_per_rotation:200
endstop_pin: ^EBBCan: PB8 #^PB14  # PA1 for X-max
position_endstop: 350
position_min: 0
position_max: 350
homing_speed: 50
homing_retract_dist: 5
homing_positive_dir: true

[stepper_y]
step_pin: PD8
dir_pin: PB12
enable_pin: !PD9
microsteps: 16
rotation_distance: 40
endstop_pin: ^PB13  # PA2 for Y-max
position_endstop: 350
position_min: 0
position_max: 350
homing_speed: 50
homing_retract_dist: 5
homing_positive_dir: true

## Z0 Stepper - Front Left - In Z-MOT Position
[stepper_z]
step_pin: PD14
dir_pin: PD13
enable_pin: !PD15
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16
#endstop_pin: !PA0 #DD for Bed Z-Endstop not in use until auto_z_calibration is installed and setup
endstop_pin: probe:z_virtual_endstop #DD old was !PA0 #BB Cartographer uses this also
#my_coppied_in: position_endstop: 1.6695 #-0.5 #Cartographer: neads to be this removed
#	Uncomment below for 300mm build
position_max: 240
position_min: -5
homing_speed: 8
second_homing_speed: 3
homing_retract_dist: 0 #old: 3; Cartographer neads 0


##	In E1-MOT Position
##	Z1 Stepper - Rear Left
[stepper_z1]
step_pin: PE6
dir_pin: !PC13
enable_pin: !PE5
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16

##	In E2-MOT Position
##	Z2 Stepper - Rear Right
[stepper_z2]
step_pin: PE2
dir_pin: PE4
enable_pin: !PE3
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16

##	In E3-MOT Position
##	Z3 Stepper - Front Right
[stepper_z3]
step_pin: PD12
dir_pin: !PC4
enable_pin: !PE8
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16

