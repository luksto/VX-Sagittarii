#####################################################################
# Heated Bed
#####################################################################

[heater_bed]
heater_pin: PB4
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC3
control: watermark
min_temp: 0
max_temp: 130

#####################################################################
# (only)Fans :)
#####################################################################

#fan for control board FAN2
[heater_fan fan_electronics]
pin: PB2

#####################################################################
# LED Control
#####################################################################

#[output_pin caselight ]
